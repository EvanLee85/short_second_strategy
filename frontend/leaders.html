<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="http://127.0.0.1:5000/api/v1">
    <title>龙头股票筛选 - 短周期量化交易系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>短周期量化交易系统</h1>
                    <p>实时仪表盘</p>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">检查中...</span>
                </div>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="health.html" class="nav-tab">健康检查</a>
            <a href="macro.html" class="nav-tab">宏观环境</a>
            <a href="sectors.html" class="nav-tab">板块轮动</a>
            <a href="leaders.html" class="nav-tab active">龙头筛选</a>
            <a href="signal.html" class="nav-tab">入场信号</a>
            <a href="risk.html" class="nav-tab">风险评估</a>
            <a href="paper.html" class="nav-tab">纸上交易</a>
        </nav>
        <div class="tab-content">
            <div class="card">
                <h3>龙头股票筛选</h3>
                <div class="form-group">
                    <label for="sector-input">板块名称（拼音或代码）</label>
                    <input type="text" id="sector-input" value="AI" placeholder="例如 AI、新能源、券商...">
                </div>
                <div class="form-group">
                    <label for="type-select">类型</label>
                    <select id="type-select">
                        <option value="first-line">一线龙头</option>
                        <option value="second-line">二线龙头</option>
                    </select>
                </div>
                <button id="leaders-btn">获取龙头股票</button>
                <div id="leaders-results" style="margin-top:24px;"></div>
            </div>
        </div>
    </div>
    <script>
    (function() {
        const base = document.querySelector('meta[name="api-base"]').content;
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        // update status
        fetch(`${base}/health`).then(res => res.json()).then(() => {
            dot.style.background = '#10b981';
            text.textContent = '在线';
        }).catch(() => {
            dot.style.background = '#ef4444';
            text.textContent = '离线';
        });
        document.getElementById('leaders-btn').addEventListener('click', () => {
            const sector = document.getElementById('sector-input').value.trim() || 'AI';
            const type = document.getElementById('type-select').value;
            const results = document.getElementById('leaders-results');
            results.innerHTML = '<p>查询中...</p>';
            const url = `${base}/stocks/leaders?type=${encodeURIComponent(type)}&sector=${encodeURIComponent(sector)}`;
            fetch(url).then(async res => {
                if (!res.ok) throw new Error();
                const data = await res.json();
                if (!Array.isArray(data) || data.length === 0) {
                    results.innerHTML = '<p>暂无数据。</p>';
                    return;
                }
                let html = '<table><thead><tr><th>代码</th><th>名称</th><th>涨跌幅</th></tr></thead><tbody>';
                data.forEach(item => {
                    html += `<tr><td>${item.symbol || item.code}</td><td>${item.name || ''}</td><td>${item.pct_change !== undefined ? Number(item.pct_change).toFixed(2) : ''}</td></tr>`;
                });
                html += '</tbody></table>';
                results.innerHTML = html;
            }).catch(() => {
                results.innerHTML = '<p>获取数据失败。</p>';
            });
        });
    })();
    </script>
</body>
</html>
