<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="http://127.0.0.1:5000/api/v1">
    <title>风险管理 - 短周期量化交易系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>短周期量化交易系统</h1>
                    <p>实时仪表盘</p>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">检查中...</span>
                </div>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="health.html" class="nav-tab">健康检查</a>
            <a href="macro.html" class="nav-tab">宏观环境</a>
            <a href="sectors.html" class="nav-tab">板块轮动</a>
            <a href="leaders.html" class="nav-tab">龙头筛选</a>
            <a href="signal.html" class="nav-tab">入场信号</a>
            <a href="risk.html" class="nav-tab active">风险评估</a>
            <a href="paper.html" class="nav-tab">纸上交易</a>
        </nav>
        <div class="tab-content">
            <div class="card">
                <h3>三闸门评估</h3>
                <div class="form-group">
                    <label for="eval-symbol">股票代码</label>
                    <input type="text" id="eval-symbol" placeholder="如 002415">
                </div>
                <div class="form-group">
                    <label for="eval-sector">板块（可选）</label>
                    <input type="text" id="eval-sector" placeholder="如 AI">
                </div>
                <div class="form-group">
                    <label for="eval-price">当前价格（可选）</label>
                    <input type="number" id="eval-price" step="0.01">
                </div>
                <button id="eval-btn">评估</button>
                <div id="eval-result" style="margin-top:20px;"></div>
            </div>
            <div class="card">
                <h3>仓位建议</h3>
                <div class="form-group">
                    <label for="pos-symbol">股票代码</label>
                    <input type="text" id="pos-symbol" placeholder="如 002415">
                </div>
                <div class="form-group">
                    <label for="pos-sector">板块（可选）</label>
                    <input type="text" id="pos-sector" placeholder="如 AI">
                </div>
                <div class="form-group">
                    <label for="pos-account">账户资金（元）</label>
                    <input type="number" id="pos-account" step="1" placeholder="如 200000">
                </div>
                <div class="form-group">
                    <label for="pos-price">进场价（可选）</label>
                    <input type="number" id="pos-price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="pos-stop">止损价（可选）</label>
                    <input type="number" id="pos-stop" step="0.01">
                </div>
                <button id="pos-btn">获取建议</button>
                <div id="pos-result" style="margin-top:20px;"></div>
            </div>
            <div class="card">
                <h3>撤退计划</h3>
                <div class="form-group">
                    <label for="exit-symbol">股票代码</label>
                    <input type="text" id="exit-symbol" placeholder="如 002415">
                </div>
                <div class="form-group">
                    <label for="exit-sector">板块（可选）</label>
                    <input type="text" id="exit-sector" placeholder="如 AI">
                </div>
                <div class="form-group">
                    <label for="exit-entry">入场价（可选）</label>
                    <input type="number" id="exit-entry" step="0.01">
                </div>
                <div class="form-group">
                    <label for="exit-stop">止损价（可选）</label>
                    <input type="number" id="exit-stop" step="0.01">
                </div>
                <div class="form-group">
                    <label for="exit-target">目标价（可选）</label>
                    <input type="number" id="exit-target" step="0.01">
                </div>
                <button id="exit-btn">生成计划</button>
                <div id="exit-result" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>
    <script>
    (function() {
        const base = document.querySelector('meta[name="api-base"]').content;
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        fetch(`${base}/health`).then(res => res.json()).then(() => {
            dot.style.background = '#10b981';
            text.textContent = '在线';
        }).catch(() => {
            dot.style.background = '#ef4444';
            text.textContent = '离线';
        });
        // evaluate button
        document.getElementById('eval-btn').addEventListener('click', () => {
            const symbol = document.getElementById('eval-symbol').value.trim();
            if (!symbol) {
                document.getElementById('eval-result').innerHTML = '<p>请输入股票代码。</p>';
                return;
            }
            const sector = document.getElementById('eval-sector').value.trim();
            const price = document.getElementById('eval-price').value.trim();
            const payload = { symbol: symbol };
            if (sector) payload.sector = sector;
            if (price) payload.price = parseFloat(price);
            const resultDiv = document.getElementById('eval-result');
            resultDiv.innerHTML = '<p>正在评估...</p>';
            fetch(`${base}/risk/evaluate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(async res => {
                if (!res.ok) throw new Error();
                const data = await res.json();
                resultDiv.innerHTML = '<pre style="white-space:pre-wrap;word-wrap:break-word;">' + JSON.stringify(data, null, 2) + '</pre>';
            }).catch(() => {
                resultDiv.innerHTML = '<p>评估失败。</p>';
            });
        });
        // position button
        document.getElementById('pos-btn').addEventListener('click', () => {
            const symbol = document.getElementById('pos-symbol').value.trim();
            if (!symbol) {
                document.getElementById('pos-result').innerHTML = '<p>请输入股票代码。</p>';
                return;
            }
            const sector = document.getElementById('pos-sector').value.trim();
            const account = document.getElementById('pos-account').value.trim();
            if (!account) {
                document.getElementById('pos-result').innerHTML = '<p>请输入账户资金。</p>';
                return;
            }
            const price = document.getElementById('pos-price').value.trim();
            const stop = document.getElementById('pos-stop').value.trim();
            const payload = { symbol: symbol, account_size: parseFloat(account) };
            if (sector) payload.sector = sector;
            if (price) payload.price = parseFloat(price);
            if (stop) payload.stop = parseFloat(stop);
            const resultDiv = document.getElementById('pos-result');
            resultDiv.innerHTML = '<p>正在计算...</p>';
            fetch(`${base}/risk/position`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(async res => {
                if (!res.ok) throw new Error();
                const data = await res.json();
                resultDiv.innerHTML = '<pre style="white-space:pre-wrap;word-wrap:break-word;">' + JSON.stringify(data, null, 2) + '</pre>';
            }).catch(() => {
                resultDiv.innerHTML = '<p>获取建议失败。</p>';
            });
        });
        // exit plan button
        document.getElementById('exit-btn').addEventListener('click', () => {
            const symbol = document.getElementById('exit-symbol').value.trim();
            if (!symbol) {
                document.getElementById('exit-result').innerHTML = '<p>请输入股票代码。</p>';
                return;
            }
            const sector = document.getElementById('exit-sector').value.trim();
            const entry = document.getElementById('exit-entry').value.trim();
            const stop = document.getElementById('exit-stop').value.trim();
            const target = document.getElementById('exit-target').value.trim();
            const payload = { symbol: symbol };
            if (sector) payload.sector = sector;
            if (entry) payload.entry = parseFloat(entry);
            if (stop) payload.stop = parseFloat(stop);
            if (target) payload.target = parseFloat(target);
            const resultDiv = document.getElementById('exit-result');
            resultDiv.innerHTML = '<p>正在生成...</p>';
            fetch(`${base}/risk/exit-plan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(async res => {
                if (!res.ok) throw new Error();
                const data = await res.json();
                resultDiv.innerHTML = '<pre style="white-space:pre-wrap;word-wrap:break-word;">' + JSON.stringify(data, null, 2) + '</pre>';
            }).catch(() => {
                resultDiv.innerHTML = '<p>生成失败。</p>';
            });
        });
    })();
    </script>
</body>
</html>
