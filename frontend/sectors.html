<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="http://127.0.0.1:5000/api/v1">
    <title>板块轮动分析 - 短周期量化交易系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>短周期量化交易系统</h1>
                    <p>实时仪表盘</p>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">检查中...</span>
                </div>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="health.html" class="nav-tab">健康检查</a>
            <a href="macro.html" class="nav-tab">宏观环境</a>
            <a href="sectors.html" class="nav-tab active">板块轮动</a>
            <a href="leaders.html" class="nav-tab">龙头筛选</a>
            <a href="signal.html" class="nav-tab">入场信号</a>
            <a href="risk.html" class="nav-tab">风险评估</a>
            <a href="paper.html" class="nav-tab">纸上交易</a>
        </nav>
        <div class="tab-content">
            <div class="card">
                <h3>板块轮动分析</h3>
                <div class="form-group">
                    <label for="sector-input">板块名称（拼音或代码）</label>
                    <input type="text" id="sector-input" value="AI" placeholder="例如 AI、新能源、券商...">
                </div>
                <button id="sector-btn">获取轮动数据</button>
                <div id="sector-results" style="margin-top:24px;"></div>
            </div>
        </div>
    </div>
    <script>
    (function() {
        const base = document.querySelector('meta[name="api-base"]').content;
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        fetch(`${base}/health`).then(res => res.json()).then(() => {
            dot.style.background = '#10b981';
            text.textContent = '在线';
        }).catch(() => {
            dot.style.background = '#ef4444';
            text.textContent = '离线';
        });
        document.getElementById('sector-btn').addEventListener('click', () => {
            const sector = document.getElementById('sector-input').value.trim() || 'AI';
            const results = document.getElementById('sector-results');
            results.innerHTML = '<p>查询中...</p>';
            fetch(`${base}/sectors/rotation?sector=${encodeURIComponent(sector)}`)
                .then(async res => {
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    // build HTML
                    let html = '';
                    if (data.strengths || data.breadth || data.time_continuation || data.capital_ratio || data.endorsements) {
                        html += '<h4>关键指标</h4>';
                        html += '<table><thead><tr><th>指标</th><th>数值</th></tr></thead><tbody>';
                        for (const key of ['strengths','breadth','time_continuation','capital_ratio','endorsements']) {
                            if (data[key] !== undefined) {
                                let value = data[key];
                                if (typeof value === 'number') value = value.toFixed(2);
                                html += `<tr><td>${key}</td><td>${value}</td></tr>`;
                            }
                        }
                        html += '</tbody></table>';
                    }
                    if (data.hidden_funds) {
                        html += '<h4>隐形资金</h4>';
                        const hf = data.hidden_funds;
                        html += '<p><strong>买入:</strong> ' + (hf.buying || []).join(', ') + '</p>';
                        html += '<p><strong>卖出:</strong> ' + (hf.selling || []).join(', ') + '</p>';
                    }
                    if (data.top_stocks && Array.isArray(data.top_stocks) && data.top_stocks.length > 0) {
                        html += '<h4>龙头股票</h4>';
                        html += '<table><thead><tr><th>代码</th><th>名称</th><th>涨跌幅</th></tr></thead><tbody>';
                        data.top_stocks.forEach(item => {
                            html += `<tr><td>${item.symbol || item.code}</td><td>${item.name || ''}</td><td>${item.pct_change !== undefined ? Number(item.pct_change).toFixed(2) : ''}</td></tr>`;
                        });
                        html += '</tbody></table>';
                    }
                        if (data.second_line_candidates && Array.isArray(data.second_line_candidates) && data.second_line_candidates.length > 0) {
                        html += '<h4>二线候选</h4>';
                        html += '<table><thead><tr><th>代码</th><th>名称</th><th>涨跌幅</th></tr></thead><tbody>';
                        data.second_line_candidates.forEach(item => {
                            html += `<tr><td>${item.symbol || item.code}</td><td>${item.name || ''}</td><td>${item.pct_change !== undefined ? Number(item.pct_change).toFixed(2) : ''}</td></tr>`;
                        });
                        html += '</tbody></table>';
                    }
                    results.innerHTML = html || '<p>暂无数据</p>';
                })
                .catch(() => {
                    results.innerHTML = '<p>获取数据失败。</p>';
                });
        });
    })();
    </script>
</body>
</html>
