<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="http://127.0.0.1:5000/api/v1">
    <title>宏观环境监控 - 短周期量化交易系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>短周期量化交易系统</h1>
                    <p>实时仪表盘</p>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">检查中...</span>
                </div>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="health.html" class="nav-tab">健康检查</a>
            <a href="macro.html" class="nav-tab active">宏观环境</a>
            <a href="sectors.html" class="nav-tab">板块轮动</a>
            <a href="leaders.html" class="nav-tab">龙头筛选</a>
            <a href="signal.html" class="nav-tab">入场信号</a>
            <a href="risk.html" class="nav-tab">风险评估</a>
            <a href="paper.html" class="nav-tab">纸上交易</a>
        </nav>
        <div class="tab-content">
            <div class="card">
                <h3>宏观环境指标</h3>
                <div id="macro-summary" class="status-summary"></div>
                <div id="macro-recommend"></div>
            </div>
        </div>
    </div>
    <script>
    (function() {
        const base = document.querySelector('meta[name="api-base"]').content;
        // update status indicator by pinging health endpoint
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        fetch(`${base}/health`).then(res => res.json()).then(data => {
            dot.style.background = '#10b981';
            text.textContent = '在线';
        }).catch(() => {
            dot.style.background = '#ef4444';
            text.textContent = '离线';
        });
        // fetch macro status
        fetch(`${base}/macro/status`).then(async res => {
            if (!res.ok) throw new Error();
            const data = await res.json();
            const summary = document.getElementById('macro-summary');
            const items = {
                vix: { label: 'VIX指数', value: data.vix },
                global_futures_change: { label: '全球期货涨跌幅', value: data.global_futures_change },
                index_above_ma: { label: '指数站稳均线比例', value: data.index_above_ma },
                market_breadth: { label: '市场广度', value: data.market_breadth },
                northbound_score: { label: '北向资金评分', value: data.northbound_score }
            };
            const classify = (k, v) => {
                if (k === 'vix') return v < 20 ? 'positive' : v < 25 ? 'warning' : 'negative';
                if (k === 'global_futures_change') return v > 0 ? 'positive' : v > -1 ? 'warning' : 'negative';
                if (k === 'index_above_ma') return v > 0.6 ? 'positive' : v > 0.5 ? 'warning' : 'negative';
                if (k === 'market_breadth') return v > 0.55 ? 'positive' : v > 0.45 ? 'warning' : 'negative';
                if (k === 'northbound_score') return v > 60 ? 'positive' : v > 40 ? 'warning' : 'negative';
                return '';
            };
            Object.keys(items).forEach(key => {
                const item = items[key];
                const div = document.createElement('div');
                const cls = classify(key, item.value);
                div.className = `summary-item ${cls}`;
                const val = document.createElement('div');
                val.className = 'summary-value';
                val.textContent = (typeof item.value === 'number') ? item.value.toFixed(2) : item.value;
                const label = document.createElement('div');
                label.className = 'summary-label';
                label.textContent = item.label;
                div.appendChild(val);
                div.appendChild(label);
                summary.appendChild(div);
            });
            // recommendation / result
            const rec = document.getElementById('macro-recommend');
            if (data.result || data.recommendation) {
                const p = document.createElement('p');
                p.textContent = data.recommendation || data.result;
                rec.appendChild(p);
            }
        }).catch(() => {
            const summary = document.getElementById('macro-summary');
            summary.innerHTML = '<p>无法获取宏观数据。</p>';
        });
    })();
    </script>
</body>
</html>
