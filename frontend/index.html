<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <button id="check-health-btn">Check Backend Health</button>
    <div id="health-status">
      <h3>Backend Health:</h3>
      <p id="health-text">Waiting for status...</p>
    </div>
  </div>

  <script src="js/api/http.js"></script>
  <script src="js/core/events.js"></script>
  <script>
    document.getElementById('check-health-btn').addEventListener('click', async () => {
      try {
        const healthStatus = await api.getHealth();
        document.getElementById('health-text').textContent = `Backend is ${healthStatus.status}`;
      } catch (error) {
        console.error('Error fetching health status:', error);
        document.getElementById('health-text').textContent = 'Error fetching health status';
      }
    });
  </script>
</body>
</html>
